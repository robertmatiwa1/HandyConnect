name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore backend cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: Linux-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            Linux-backend-

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Debug backend node_modules
        if: ${{ always() }}
        run: ls -la backend/node_modules || true

      - name: Restore mobile cache
        uses: actions/cache@v4
        with:
          path: mobile/node_modules
          key: Linux-mobile-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: |
            Linux-mobile-

      - name: Install mobile dependencies
        run: |
          cd mobile
          npm ci

      - name: Debug mobile node_modules
        if: ${{ always() }}
        run: ls -la mobile/node_modules || true

      - name: Continue
        run: echo "Dependencies installed"
