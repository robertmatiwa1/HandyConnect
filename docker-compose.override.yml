version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      EXPO_DEV_HOST: ${EXPO_DEV_HOST}
    ports:
      - "${PORT:-3000}:3000"
    restart: always
